<div class="funcionario-box">
    <button mat-raised-button color="primary" routerLink='/cadastro'>Cadastrar novo funcionário</button>
    <div class="input-box">
        <label>Procurar:</label>
        <input type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th>Exercício</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (funcionario of funcionarios(); track funcionario.id) {
            <tr>
                <td>
                    @if (funcionario.ativo == true) {
                        <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
                    } @else {
                        <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
                    }
                </td>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.sobrenome}}</td>
                <td>{{funcionario.departamento}}</td>
                <td>{{funcionario.exercicio}}</td>
                <td>
                    <button routerLink="/editar/{{funcionario.id}}">Editar</button>
                    <button routerLink="/detalhes/{{funcionario.id}}">Detalhes</button>
                </td>
                <td>
                    <button>Excluir</button>
                </td>
            </tr>
        }
    </tbody>
</table>
