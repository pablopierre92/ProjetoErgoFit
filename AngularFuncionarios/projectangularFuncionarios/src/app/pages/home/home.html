<mat-card>

<div class="funcionario-box">
    <button matButton="filled" routerLink='/cadastro'>Cadastrar novo funcionário</button>
    <div class="input_box">
        <mat-form-field>
            <mat-label>Procurar:</mat-label>
            <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
        </mat-form-field>
    </div>
</div>

<table mat-table [dataSource]="funcionarios()" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Situação">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        @if (funcionario.ativo == true) {
            <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
        } @else {
            <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
        }
    
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Exercicio">
        <th mat-header-cell *matHeaderCellDef> Exercicio </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.exercicio}} </td>
      </ng-container>

      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario">
            <button matButton="filled" routerLink="/editar/{{funcionario.id}}">Editar</button>
            <button matButton="elevated" routerLink="/detalhes/{{funcionario.id}}">Detalhes</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario">
            <button matButton (click)="OpenDialog(funcionario.id)">Excluir</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

</mat-card>
