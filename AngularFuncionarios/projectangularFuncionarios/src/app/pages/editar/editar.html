@if (funcionario()) {
    <div>
        <app-funcionario-form 
            [btnAcao]="btnAcao" 
            [btnTitulo]="btnTitulo" 
            [dadosFuncionario]="funcionario()" 
            (onSubmit)="editarFuncionario($event)">
        </app-funcionario-form>
    </div>
}
