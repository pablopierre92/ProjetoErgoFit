<mat-card>
  <h1>{{ btnTitulo }}</h1>

  <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
    <input typpe="hidden" formControlName="id" />

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Nome:</mat-label>
        <input
          matInput
          type="text"
          formControlName="nome"
          placeholder="Insira o nome!"
          required
        />
      </mat-form-field>
    </div>

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Sobrenome:</mat-label>
        <input
          matInput
          type="text"
          formControlName="sobrenome"
          placeholder="Insira o sobrenome!"
          required
        />
      </mat-form-field>
    </div>

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Departamento:</mat-label>
        <mat-select id="departamento" formControlName="departamento" required>
          <mat-option value="RH">RH</mat-option>
          <mat-option value="Financeiro">Financeiro</mat-option>
          <mat-option value="Compras">Compras</mat-option>
          <mat-option value="Atendimento">Atendimento</mat-option>
          <mat-option value="Limpeza">Limpeza</mat-option>
          <mat-option value="Administracao">Administracao</mat-option>
          <mat-option value="Gerencia">Gerencia</mat-option>
          <mat-option value="Producao">Producao</mat-option>
          <mat-option value="Comercial">Comercial</mat-option>
          <mat-option value="Marketing">Marketing</mat-option>
          <mat-option value="Estoque ">Estoque </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Turno:</mat-label>
        <mat-select id="turno" formControlName="turno" required>
          <mat-option value="Manha">Manh√£</mat-option>
          <mat-option value="Tarde">Tarde</mat-option>
          <mat-option value="Noite">Noite</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Exercicio:</mat-label>
        <mat-select id="exercicio" formControlName="exercicio" required>
          <mat-option value="Pescoco">Pescoco</mat-option>
          <mat-option value="Ombro">Ombro</mat-option>
          <mat-option value="Braco">Braco</mat-option>
          <mat-option value="Costas">Costas</mat-option>
          <mat-option value="Mao">Mao</mat-option>
          <mat-option value="Pernas">Pernas</mat-option>
          <mat-option value="Pes">Pes</mat-option>
          <mat-option value="Cabeca ">Cabeca </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="btn-box">
      <button type="submit" [disabled]="!funcionarioForm.valid" matButton="filled">{{ btnAcao }} </button>
      <button routerLink="/" mat-raised-button>Voltar</button>
    </div>
  </form>
</mat-card>
