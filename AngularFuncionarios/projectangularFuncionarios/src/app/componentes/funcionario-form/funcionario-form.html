<h1>{{btnTitulo}}</h1>

<form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">

    <input typpe="hidden" formControlName="id">

    <div class="input_box">
        <label for="">Nome:</label>
        <input type="text" formControlName="nome" placeholder="Insira o nome!" required>
    </div>

    <div class="input_box">
        <label for="">Sobrenome:</label>
        <input type="text" formControlName="sobrenome" placeholder="Insira o sobrenome!" required>
    </div>

    <div class="input_box">
        <label for="">Departamento:</label>
        <select id="departamento" formControlName="departamento" required>
        <option value="RH">RH</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Compras">Compras</option>
        <option value="Atendimento">Atendimento</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Administracao">Administracao</option>
        <option value="Gerencia">Gerencia</option>
        <option value="Producao">Producao</option>
        <option value="Comercial">Comercial</option>
        <option value="Marketing">Marketing</option>
        <option value="Estoque ">Estoque </option>
    </select>
    </div>

    <div class="input_box">
        <label for="">Turno:</label>
        <select id="turno" formControlName="turno" required>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
    </select>
    </div>

    <div class="input_box">
        <label for="">Exercicio:</label>
        <select id="exercicio" formControlName="exercicio" required>
        <option value="Pescoco">Pescoco</option>
        <option value="Ombro">Ombro</option>
        <option value="Braco">Braco</option>
        <option value="Costas">Costas</option>
        <option value="Mao">Mao</option>
        <option value="Pernas">Pernas</option>
        <option value="Pes">Pes</option>
        <option value="Cabeca ">Cabeca </option>
    </select>
    </div>

    <div class="btn-box">
        <button type="submit" [disabled]="!funcionarioForm.valid" >{{btnAcao}}</button>
        <button routerLink="/">Voltar</button>

    </div>

</form>
